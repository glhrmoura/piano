<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Play Piano</title>
  </head>

  <body>
    <div class="piano">
      <div class="piano__keyboard">
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="20" data-note="1C"></div>
          <div class="piano__keyboard__key--black" data-key-code="81" data-note="1Cs"></div>
        </div>
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="65" data-note="1D"></div>
          <div class="piano__keyboard__key--black" data-key-code="87" data-note="1Ds"></div>
        </div>
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="83" data-note="1E"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="68" data-note="1F"></div>
          <div class="piano__keyboard__key--black" data-key-code="82" data-note="1Fs"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="70" data-note="1G"></div>
          <div class="piano__keyboard__key--black" data-key-code="84" data-note="1Gs"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="71" data-note="2A"></div>
          <div class="piano__keyboard__key--black" data-key-code="89" data-note="2As"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="72" data-note="2B"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="74" data-note="2C"></div>
          <div class="piano__keyboard__key--black" data-key-code="73" data-note="2Cs"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="75" data-note="2D"></div>
          <div class="piano__keyboard__key--black" data-key-code="79" data-note="2Ds"></div>
        </div>
        <div class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="76" data-note="2E"></div>
        </div>

          <div class="piano__keyboard__key--white" data-key-code="186" data-note="2F"></div>
          <div class="piano__keyboard__key--black" data-key-code="219" data-note="2Fs"></div>
        </div>
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="222" data-note="2G"></div>
          <div class="piano__keyboard__key--black" data-key-code="221" data-note="2Gs"></div>
        </div>
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="220" data-note="3A"></div>
          <div class="piano__keyboard__key--black" data-key-code="13" data-note="3As"></div>
        </div>
        <div dt-on class="piano__keyboard__key">
          <div class="piano__keyboard__key--white" data-key-code="37" data-note="3B"> </div>
        </div>
      </div>
    </div>
  </body>
</html>
